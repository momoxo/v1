<h4>使用者模組</h4>
<h5>概述</h5>
<p>這個模組在XOOPSCube基本系統的使用者管理與使用上提供不同的面貌。包含了XOOPS的權限管理、使用者註冊、使用者資料編輯、顯示，以及使用者相關區塊、管理以及其他功能。</p>

<h5>安裝</h5>
原則上，大部分的情況下您不需要針對這個模組作安裝的動作，因為在系統安裝時已經預先安裝完成了，如果對安裝這部分有問題，請參考"安裝說明"。
